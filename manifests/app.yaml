apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: current-time-api
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: unkydonk123/current-time-api
    argocd-image-updater.argoproj.io/write-back-method: git:secret
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/unkydonk/kubernetes-ci-cd-demo
    targetRevision: main
    path: manifests
    kustomize: {}  # âœ… <- this is what forces "kustomize" source type
  syncPolicy:
    automated:
      prune: true
      selfHeal: true